<div style="margin-top: 9%;text-align:center;">
  <button class="button" id="runScheduler" (click)='onRunScheduler()'>
    <span>Run Scheduler </span>
  </button>
  <p-table id="previousSchedules" [value]="scheds"> <!-- change to history-->
    <ng-template pTemplate="header">
      <tr>
        <th style="color:#E5D082;background: black; font-size: 20px" *ngFor="let col of cols">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-sched>
      <tr>
        <td style="color: #E5D082; background:darkslategrey; font-size: 18px; text-decoration: underline" *ngFor="let col of cols">
          {{ sched[col.field] }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
